<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
  body{
    margin: 0px;
    padding: 0px;
    font-family: Arial, Helvetica, sans-serif;
    background-color: green;


  }
  a{
    text-decoration: none;
    border-radius: 5px;
    padding: 10px;
    margin: 50px;
    font-size: 25px;
    background-color: aliceblue;

  }
  
#container{
  font-size: 25px;
  margin:50px auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

#succes{
  position: fixed;
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  z-index: 1;
  background-color: green;
  color: whitesmoke;
  font-size: 45px;
  font-weight: bold;
  display: flex;
  justify-content: center;
  align-items: center;
  display: none;
}

input, button{
  font-size: 25px;
  border-radius: 7px;
  border: 1px solid black;
}

button{
  background-color: blueviolet;
  padding:10px 30px;
  border:none;
}

button:hover{
  cursor: pointer;
}

</style>
</head>


<body>
  <br>
  <a href="index.html"> Go Back</a>

  <!-- <form id="myForm" action="db/add.php"> -->
    <div id="container">
      <label for="fname">New Word:</label>
      <input type="text" id="new" name="new" ><br><br>
      <label for="lname">Translation:</label>
      <input type="text" id="tr" name="tr" ><br><br>
      <button id="send">Send</button>
    </div>
    
  <!-- </form>  -->


  <div id="succes">
    New word was added succesfully!
  </div>


<script>

document.getElementById("send").addEventListener("click", sendData);

function sendData(){
  let x=document.getElementById("new").value; 
  let y=document.getElementById("tr").value; 

  if(x!="" & y!=""){
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      document.getElementById('succes').style.display="block";
      setTimeout(() => window.location.href = '/vocabulary_list', 2500);
    } 
    // Send a request
   xhttp.open("GET", "db/add.php?new="+x+"&tr="+y);
   xhttp.send();
  }else{
    alert("Input field must be filled out");
  }
}
</script>


  
</body>
</html>
