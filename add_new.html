<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>
  body{
    margin: 0px;
    padding: 0px;
  }
  a{
    text-decoration: none;
    border:solid 1px black;
    border-radius: 5px;
    padding: 10px;
    margin: 50px;
  }
  
#container{
  margin:50px auto;
  border: black solid 0.5px;
}

#succes{
  position: absolute;
  left: 0vw;
  top: 0px;
  z-index: 1;
  width: 100%;
  height: 100vh;
  background-color: green;
  color: whitesmoke;
  font-size: 35px;
  font-weight: bold;
  text-align: center;
  padding-top: 10%;
  display: none;
}

</style>
</head>


<body>
  <a href="index.html"> go back</a>

  <!-- <form id="myForm" action="db/add.php"> -->
    <div id="container">
      <label for="fname">New Word:</label><br>
    <input type="text" id="new" name="new" ><br><br>
    <label for="lname">Translation:</label><br>
    <input type="text" id="tr" name="tr" ><br><br>
    <button id="send">Send</button>
    </div>
    
  <!-- </form>  -->


  <div id="succes">
    New word was added succesfully!
  </div>


<script>

document.getElementById("send").addEventListener("click", sendData);

function sendData(){
  let x=document.getElementById("new").value; 
  let y=document.getElementById("tr").value; 

  if(x!="" & y!=""){
    const xhttp = new XMLHttpRequest();
    xhttp.onload = function() {
      document.getElementById('succes').style.display="block";
      setTimeout(() => window.location.href = '/vocabulary_list', 2500);
    } 
    // Send a request
   xhttp.open("GET", "db/add.php?new="+x+"&tr="+y);
   xhttp.send();
  }else{
    alert("Input field must be filled out");
  }
}
</script>


  
</body>
</html>
